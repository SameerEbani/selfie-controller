<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Camera</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      display: inline-block;
    }

    video, canvas {
      width: 90%;
      max-width: 400px;
      border: 2px solid #333;
      margin-top: 10px;
      transform: scaleX(-1);
      display: none;
    }

    .frame-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      object-fit: contain;
      z-index: 2;
    }

    .filter-btn {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .filter-btn[data-frame="none"] { background: #999; color: white; }
    .filter-btn[data-frame="blue"] { background: #00f; color: white; }
    .filter-btn[data-frame="red"] { background: #f00; color: white; }
    .filter-btn[data-frame="yellow"] { background: #ff0; color: black; }

    button {
      margin: 10px 10px 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Mobile Camera Control</h2>

  <div class="video-wrapper">
    <video id="video" autoplay playsinline></video>
    <img id="frameImage" class="frame-overlay" src="" />
  </div>

  <canvas id="canvas"></canvas><br/>

  <button id="captureBtn">Capture</button>

  <div id="frameButtons" style="display: none;">
  
    <button class="filter-btn" data-frame="blue">Blue Frame</button>
    <button class="filter-btn" data-frame="red">Red Frame</button>
    <button class="filter-btn" data-frame="yellow">Yellow Frame</button>
  </div>

  <button id="retakeBtn" style="display: none;">Retake</button>
  <button id="submitBtn" style="display: none;">Submit</button>

  <script>
    const socket = io();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const submitBtn = document.getElementById('submitBtn');
    const frameButtons = document.getElementById('frameButtons');

    let selectedFrame = "none";
    let capturedImage;

    const frameImages = {
      yellow: "/yellow.png",
      blue: "/blue.png",
      red: "/red.png",
    };

    const pathParts = window.location.pathname.split('/');
    const desktopId = pathParts[pathParts.length - 1];

    socket.on("connect", () => {
      socket.emit("register", desktopId);
    });

    socket.on("paired", () => {
      alert("✅ Connected to desktop!");
    });

    socket.on("hostDisconnected", () => {
      alert("❌ Desktop disconnected. Refresh the page.");
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        selectedFrame = btn.dataset.frame;

        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(capturedImage, 0, 0, canvas.width, canvas.height);

        if (selectedFrame !== "none") {
          const frame = new Image();
          frame.src = frameImages[selectedFrame];
          await frame.decode();
          context.drawImage(frame, 0, 0, canvas.width, canvas.height);
          submitBtn.style.display = 'inline-block';
        } else {
          submitBtn.style.display = 'none';
        }
      });
    });

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
      } catch (err) {
        alert("Camera access error:\n" + err.message);
      }
    }

    captureBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      capturedImage = new Image();
      capturedImage.src = canvas.toDataURL();
      capturedImage.onload = () => {};

      video.style.display = 'none';
      canvas.style.display = 'block';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';

      frameButtons.style.display = 'block';
      submitBtn.style.display = 'none';
    });

    retakeBtn.addEventListener("click", () => {
      canvas.style.display = 'none';
      video.style.display = 'block';

      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      frameButtons.style.display = 'none';
    });

    submitBtn.addEventListener("click", () => {
      const tempCanvas = document.createElement("canvas");
      const tempContext = tempCanvas.getContext("2d");

      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      tempContext.translate(tempCanvas.width, 0);
      tempContext.scale(-1, 1);
      tempContext.drawImage(canvas, 0, 0);

      const flippedImageData = tempCanvas.toDataURL('image/png');
      socket.emit("selfieTaken", flippedImageData);

      retakeBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      frameButtons.style.display = 'none';
    });

    initCamera();
  </script>
</body>
</html>
