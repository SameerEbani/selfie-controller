<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Camera</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      display: inline-block;
    }

    video, canvas {
      width: 90%;
      max-width: 400px;
      border: 2px solid #333;
      margin-top: 10px;
      transform: scaleX(-1);
      display: none;
    }

    .frame-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      object-fit: contain;
      z-index: 2;
    }

 .filter-btn-img {
  width: 80px;
  height: 80px;
  object-fit: cover; /* ensures images fit the box */
  margin: 5px;
  border: 2px solid transparent;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s, border-color 0.2s;
}

    .filter-btn-img:hover {
      transform: scale(1.05);
      border-color: #333;
    }

    button {
      margin: 10px 10px 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Mobile Camera Control</h2>

  <div class="video-wrapper">
    <video id="video" autoplay playsinline></video>
    <img id="frameImage" class="frame-overlay" src="" />
  </div>

  <canvas id="canvas"></canvas><br/>

  <button id="captureBtn">Capture</button>

  <div id="frameButtons" style="display: none;">
    <!-- Static frames -->
    <img class="filter-btn-img" data-frame="blue" src="/blue.png" alt="Blue Frame" width="80" />
    <img class="filter-btn-img" data-frame="red" src="/red.png" alt="Red Frame" width="80" />
    <img class="filter-btn-img" data-frame="yellow" src="/yellow.png" alt="Yellow Frame" width="80" />
    
    <!-- Dynamic frames 1–15 -->
    <!-- You can use a loop server-side to generate this if needed -->
    <img class="filter-btn-img" data-frame="1" src="/1.png" alt="1 Frame" width="80" />
    <img class="filter-btn-img" data-frame="2" src="/2.png" alt="2 Frame" width="80" />
    <img class="filter-btn-img" data-frame="3" src="/3.png" alt="3 Frame" width="80" />
    <img class="filter-btn-img" data-frame="4" src="/4.png" alt="4 Frame" width="80" />
    <img class="filter-btn-img" data-frame="5" src="/5.png" alt="5 Frame" width="80" />
    <img class="filter-btn-img" data-frame="6" src="/6.png" alt="6 Frame" width="80" />
    <img class="filter-btn-img" data-frame="7" src="/7.png" alt="7 Frame" width="80" />
    <img class="filter-btn-img" data-frame="8" src="/8.png" alt="8 Frame" width="80" />
    <img class="filter-btn-img" data-frame="9" src="/9.png" alt="9 Frame" width="80" />
    <img class="filter-btn-img" data-frame="10" src="/10.png" alt="10 Frame" width="80" />
    <img class="filter-btn-img" data-frame="11" src="/11.png" alt="11 Frame" width="80" />
    <img class="filter-btn-img" data-frame="12" src="/12.png" alt="12 Frame" width="80" />
    <img class="filter-btn-img" data-frame="13" src="/13.png" alt="13 Frame" width="80" />
    <img class="filter-btn-img" data-frame="14" src="/14.png" alt="14 Frame" width="80" />
    <img class="filter-btn-img" data-frame="15" src="/15.png" alt="15 Frame" width="80" />
  </div>

  <button id="retakeBtn" style="display: none;">Retake</button>
  <button id="submitBtn" style="display: none;">Submit</button>

  <script>
    const socket = io();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const submitBtn = document.getElementById('submitBtn');
    const frameButtons = document.getElementById('frameButtons');

    let selectedFrame = "none";
    let capturedImage;

    const pathParts = window.location.pathname.split('/');
    const desktopId = pathParts[pathParts.length - 1];

    socket.on("connect", () => {
      socket.emit("register", desktopId);
    });

    socket.on("paired", () => {
      alert("✅ Connected to desktop!");
    });

    socket.on("hostDisconnected", () => {
      alert("❌ Desktop disconnected. Refresh the page.");
    });

    document.querySelectorAll('.filter-btn-img').forEach(btn => {
      btn.addEventListener('click', async () => {
        selectedFrame = btn.dataset.frame;

        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(capturedImage, 0, 0, canvas.width, canvas.height);

        const frame = new Image();

        // Dynamic image logic
        if (["blue", "red", "yellow"].includes(selectedFrame)) {
          frame.src = `/${selectedFrame}.png`;
        } else {
          frame.src = `/${selectedFrame}.png`;
        }

        try {
          await frame.decode();
          context.drawImage(frame, 0, 0, canvas.width, canvas.height);
          submitBtn.style.display = 'inline-block';
        } catch (e) {
          alert("Error loading frame image.");
        }
      });
    });

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
      } catch (err) {
        alert("Camera access error:\n" + err.message);
      }
    }

    captureBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      capturedImage = new Image();
      capturedImage.src = canvas.toDataURL();

      video.style.display = 'none';
      canvas.style.display = 'block';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';
      frameButtons.style.display = 'block';
      submitBtn.style.display = 'none';
    });

    retakeBtn.addEventListener("click", () => {
      canvas.style.display = 'none';
      video.style.display = 'block';
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      frameButtons.style.display = 'none';
    });

    submitBtn.addEventListener("click", () => {
      const tempCanvas = document.createElement("canvas");
      const tempContext = tempCanvas.getContext("2d");

      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      tempContext.translate(tempCanvas.width, 0);
      tempContext.scale(-1, 1);
      tempContext.drawImage(canvas, 0, 0);

      const flippedImageData = tempCanvas.toDataURL('image/png');
      socket.emit("selfieTaken", flippedImageData);

      retakeBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      frameButtons.style.display = 'none';
    });

    initCamera();
  </script>
</body>
</html>
